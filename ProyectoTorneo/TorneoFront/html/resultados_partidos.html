<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados - TorneoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Reducir el ancho de las tarjetas */
    .card {
      max-width: 380px; /* Reducción del ancho de las tarjetas */
      margin: 15px auto; /* Centra las tarjetas y les da espacio entre ellas */
    }

    /* Ajuste de las fuentes de los nombres de los equipos */
    .card-title {
      font-size: 1.2rem; /* Aumenta el tamaño de la fuente de los equipos */
      font-weight: bold; /* Hace que los nombres sean más prominentes */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px; /* Ajuste para que los nombres no se desborden */
    }

    /* Mejorar el diseño de los goles */
    .d-flex {
      display: flex;
      justify-content: space-evenly; /* Espaciado equilibrado entre los elementos */
      align-items: center;
    }

    .bg-white {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem; /* Aumento del tamaño de los números de goles */
      font-weight: bold;
      color: #333;
    }

    .card-header {
      font-size: 1.1rem; /* Aumenta el tamaño de la fuente del torneo */
      text-transform: uppercase; /* Hace que el nombre del torneo esté en mayúsculas */
    }

    .card-body {
      text-align: center;
    }

    /* Estilo del botón */
    .btn-flecha {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px; /* Reducción de padding */
      font-size: 0.9rem; /* Tamaño de fuente reducido */
      text-decoration: none;
      border-radius: 5px; /* Bordes redondeados */
    }

    .btn-flecha i {
      font-size: 1.5rem; /* Icono más pequeño */
      margin-bottom: 2px; /* Espacio más pequeño entre el icono y el texto */
    }

    .btn-flecha span {
      font-size: 0.9rem; /* Tamaño de texto más pequeño */
    }

    /* Alinear título y botón */
    .titulo-y-boton {
      display: flex;
      justify-content: center; /* Centra el título y el botón juntos */
      align-items: center; /* Alinea verticalmente el título y el botón */
      gap: 20px; /* Espacio entre el título y el botón */
      width: 100%;
    }

  </style>

</head>

<body class="flex align-items-center py-4" style="background-color: #2D4354;">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
      <div class="container-fluid">
        <img src="../images/logo.jpg" alt="logo" width="50" height="50">
        <a class="navbar-brand" href="index.html">TorneoApp</a>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <!-- Contenedor para el título centrado y el botón al lado -->
    <div class="titulo-y-boton mb-4">
      <!-- Título de "Partidos Anteriores" -->
      <h2 class="text-white">Partidos Anteriores</h2>
      <!-- Botón con la flecha y el texto "Fixture" -->
      <a href="fixture.html" class="btn-flecha btn btn-light">
        <i class="bi bi-arrow-right"></i>
        <span>Fixture</span>
      </a>
    </div>

    <div class="row" id="partidosAnteriores">
      <!-- Aquí se insertarán las tarjetas dinámicamente con JavaScript -->
    </div>
  </main>

  <footer class="footer mt-auto py-2 bg-body-tertiary text-center" style="width: 100%;">
    <div class="container">
      <span class="text-muted">TUP-UTN Programación II.</span>
    </div>
  </footer>

  <script src="../js/dashboard/traer_resultados.js"></script>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    actualizarEstadoBoton();
    OcultarSecciones();
  });
</script>
</html>
